{% extends "accounts/main.html" %} 

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold Purity Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        font-weight: bold;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Gold Purity Calculator</h2>
    <label for="mass">Enter Mass of Gold (grams):</label>
    <input type="number" id="mass">
    <label for="volume">Enter Volume of Gold (cm³):</label>
    <input type="number" id="volume">
    <button onclick="calculatePurity()">Calculate Purity</button>
    <div id="result"></div>
</div>

<script>
    function calculatePurity() {
        var mass = parseFloat(document.getElementById('mass').value);
        var volume = parseFloat(document.getElementById('volume').value);
        var density = mass / volume;
        var pureGoldDensity = 19.32; // Density of pure gold in g/cm³
        var purityPercentage = (density / pureGoldDensity) * 100;

        
        if (purityPercentage > 100) {
            document.getElementById('result').innerText = "Please Enter a Valid Value";
        } else {
            document.getElementById('result').innerText = "Density: " + density.toFixed(2) + " g/cm³\n" +
                                                        "Percentage of Pure Gold: " + purityPercentage.toFixed(2) + "%";

        }                
                                                    
    }
</script>
</body>
</html>

{% endblock %}
